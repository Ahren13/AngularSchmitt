<div class="submit-form">
    <!--  <div *ngIf="!submitted"> -->
    <div class="form-group">
        <label class="lb-lg" for="name">Kunde</label>
        <input type="text" style="width:30%" class="form-control" id="name" [(ngModel)]="customer.name" required name="name" />
    </div>

    <div class="form-group">
        <label class="lb-lg" for="billingAddress">Rechnungsadresse</label>
        <input class="form-control" style="width:30%" id="billingAddress" [(ngModel)]="customer.billingAddress" required name="billingAddress" />
    </div>

    <div class="form-group">
        <label class="lb-lg" for="billContactPerson">Ansprechpartner f端r Rechnung</label>
        <input class="form-control" style="width:30%" id="billContactPerson" [(ngModel)]="customer.contactPerson" required name="billContactPerson" />
    </div>

    <div class="form-group">
        <label class="lb-lg" for="emailContactPerson">Ansprechpartner Email</label>
        <input class="form-control" style="width:30%" id="emailContactPerson" [(ngModel)]="customer.email" required name="emailContactPerson" />
    </div>

    <div class="form-group">
        <label class="lb-lg" for="numberContactPerson">Ansprechpartner Handynummer</label>
        <input class="form-control" style="width:30%" id="numberContactPerson" [(ngModel)]="customer.mobileNumber" required name="numberContactPerson" />
    </div>


</div>

</div>
